<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Simple Website</h1>
        </header>
        <main>
            <p>This is a paragraph of text on your website. You can replace it with your own content.</p>
            <p>Feel free to add more paragraphs, images, links, and other HTML elements to customize your site.</p>
        </main>
        <footer>
            <p>&copy; 2024 Your Name</p>
        </footer>
    </div>
</body>
</html>
